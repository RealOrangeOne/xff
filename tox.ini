[tox]

envlist =
    {py27,py34}-flake8,
    {py27,py34}-dj{15,16},
    {py27,py34,pypy,pypy3}-dj{17,18,master}

[testenv]
commands = py.test --cov xff {posargs}

deps =
    dj15: Django>=1.5,<1.6
    dj16: Django>=1.6,<1.7
    dj17: Django>=1.7,<1.8
    dj18: Django>=1.8,<1.9
    djmaster: https://github.com/django/django/archive/master.tar.gz
    pytest-django==2.8.0
    pytest-cov
    pytest-xdist
    mock

[testenv:py27-flake8]
deps =
    flake8
commands = flake8 xff tests

[testenv:py34-flake8]
deps =
    flake8
commands = flake8 xff tests
