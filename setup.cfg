
# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = xff/_version.py
versionfile_build =
tag_prefix =
parentdir_prefix = xff-

[bdist_wheel]
universal = 1

[tool:pytest]
norecursedirs = .tox .eggs django_xff.egg-info build dist __pycache__

[coverage:run]
omit = */_version.py
